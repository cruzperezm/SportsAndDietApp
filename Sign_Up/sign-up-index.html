<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<main class="wireframe-card">

    <div class="logo-placeholder">
        <img src="../Home/images/aspas.svg" alt="Foto de usuario" class="user-avatar" />
    </div>

    <form class="wireframe-form" onsubmit="event.preventDefault();">

        <div class="input-field">
            <input type="text" placeholder="Lorem Ipsum" id="input-1" />
        </div>
        <div class="input-field">
            <input type="text" placeholder="Lorem Ipsum" id="input-2" />
        </div>
        <div class="input-field">
            <input type="text" placeholder="(Lorem Ipsum)" id="input-3" />
        </div>

        <div class="button-row">
            <a href="../Home/index.html" class="wire-btn"></a>
            <a href="../Datos_Biometricos/Datos-Biometricos-1.html" class="wire-btn" id="confirm-btn"></a>
        </div>

        <div class="text-links">
            <p>Lorem Ipsum Lorem Ipsum | <a href="../Log_In/log-in-index.html">Lorem Ipsum</a></p>
            <p>Lorem Ipsum Lorem Ipsum</p>
        </div>

        <div class="icon-row">
            <a href="https://www.google.com/?hl=es" class="wireframe-icon">
                <img src="../Home/images/google-logo.svg" alt="Icono Google" />
            </a>
            <a href="https://www.facebook.com/marketplace/item/1755357712079241/?rdid=iZrkbC6YPqDd1W2f&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F1Mpvbv1eW4%2F#" class="wireframe-icon">
                <img src="../Home/images/facebook-logo.svg" alt="Icono Facebook" />
            </a>
            <a href="https://github.com/" class="wireframe-icon">
                <img src="../Home/images/github-logo.svg" alt="Icono Github" />
            </a>
        </div>

    </form>
</main>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const input2 = document.getElementById('input-2');
        const input3 = document.getElementById('input-3');
        const confirmBtn = document.getElementById('confirm-btn');

        // Deshabilitar el bot√≥n inicialmente
        confirmBtn.classList.add('is-disabled');

        function checkInputs() {
            if (input2.value && input3.value && input2.value === input3.value) {
                confirmBtn.classList.remove('is-disabled');
            } else {
                confirmBtn.classList.add('is-disabled');
            }
        }

        input2.addEventListener('input', checkInputs);
        input3.addEventListener('input', checkInputs);
    });
</script>
</body>
</html>
